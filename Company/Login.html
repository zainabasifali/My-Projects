<body>

  
  <!-- Login Page -->
  <section>
    <div class="container" style="text-align: center;width: 700px;">
      <h2 style="color: rgb(56, 50, 107);font-size: 45px;margin: 50px 0px 20px 0px;font-weight: 700;">WELCOME TO
        TECNOBOOM</h2>
      <img src="./Images/avatar.png" class="img-fluid" alt="Mobile Development"
        style="height: 120px;width: 117px;border-radius: 50%;margin-bottom: -20px;" />

      <div class="col"
        style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;padding: 30px;text-align: left;height: 350px;">
        <form>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2"><a href="./Home.html">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: black;">
                Login
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
    </div>
